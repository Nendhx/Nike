<body>
    <div class="flex justify-between h-10 w-screen fixed border-b">

    <div class="top-[40px] flex justify-between h-[70px] w-screen fixed border-b">
        <a href="#" class="h-full w-32 flex items-center justify-center"><img class="h-5 w-auto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png"></a>
